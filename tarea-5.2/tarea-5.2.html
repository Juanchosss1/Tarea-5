<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1>Bienvenido!</h1>
    <form>
        <label for="primer-nombre-usuario">Escriba su primer nombre:</label>
        <input type="text" id='primer-nombre-usuario' placeholder="Primer Nombre">
        <label for="segundo-nombre-usuario">Escriba su segundo nombre: </label>
        <input type="text" id="segundo-nombre-usuario" placeholder="Segundo Nombre">
        <label for="apellido-usuario">Escriba su apellido: </label>
        <input type="text" id="apellido-usuario" placeholder="Apellido">
        <label type="text" for="edad-usuario">Escriba su edad:</label>
        <input type="number" id="edad-usuario" placeholder="Ej.: 25">
        <button type="button" id="enviar-nombre">Enviar!</button>
        <button type="reset">Limpiar</button>
    </form>
    <script src='tarea-5.2.js'></script>
</body>
</html>
